events {}

http {
    server {
        listen 80;

        # Forward requests for /taskio/users to the user service
        location /taskio/users {
            rewrite ^/taskio(/.*)$ $1 break;
            proxy_pass http://user-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forward requests for /taskio/projects to the project service
        location /taskio/projects {
            rewrite ^/taskio(/.*)$ $1 break;
            proxy_pass http://project-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optionally, serve static files if needed (adjust path as necessary)
        location /static/ {
            root /usr/share/nginx/html;
        }

        # Add error page handling if needed
        error_page  500 502 503 504  /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
