<div class="project-details-container" *ngIf="project">
  <div class="project-header">
    <div class="action-buttons">
      <button class="btn btn-primary">Dodaj korisnika</button>
      <button class="btn btn-danger">Ukloni korisnika</button>
      <button class="btn btn-success" (click)="showCreateTaskForm()">Create task</button>
    </div>

    <h2 class="project-title">Naziv projekta: {{ project.title }}</h2>
  </div>

 <!-- Task status section -->
 <div class="task-status">
  <div class="status-item to-do">
    <p>Pending</p>
    <ul>
      <!-- Prikazivanje svih pending taskova -->
      <li *ngFor="let task of pendingTasks">{{ task }}</li>
    </ul>
  </div>
  <div class="status-item work-in-progress">
    <p>Work in Progress</p>
  </div>
  <div class="status-item done">
    <p>Done</p>
  </div>
</div>

  <!-- Modal Background -->
  <div class="modal-background" *ngIf="isCreateTaskFormVisible" (click)="cancelCreateTask()"></div>

  <!-- Modal -->
  <div id="mm" class="modal" *ngIf="isCreateTaskFormVisible">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Task</h5>
          <button type="button" class="btn-close" (click)="cancelCreateTask()"></button>
        </div>
        <div class="modal-body">
          <form #taskForm="ngForm">
            <div class="form-group">
              <label for="taskName">Task name</label>
              <input 
                type="text" 
                id="taskName" 
                class="form-control" 
                name="name" 
                placeholder="Enter name" 
                [(ngModel)]="taskName"
                required
              />
            </div>

            <div class="form-group">
              <label for="taskDescription">Task description</label>
              <textarea 
                id="taskDescription" 
                class="form-control" 
                name="description"  
                rows="4" 
                placeholder="Enter description" 
                [(ngModel)]="taskDescription"
                required
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="createTask()">Create Task</button>
          <button type="button" class="btn btn-secondary" (click)="cancelCreateTask()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
