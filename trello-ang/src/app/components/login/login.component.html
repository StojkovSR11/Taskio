<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6" style="margin-top: -50px;">
        <img [src]="imagePath" class="img-fluid mb-2" alt="Login illustration">
      </div>

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <!-- Card for login -->
        <div class="card shadow" style="border-radius: 25px;">
          <div class="card-body">
            <div class="text-center">
              <h1 class="h4">Login</h1>
            </div>

            <form (ngSubmit)="login()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Username:</label>
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>

              <!-- Display error message if loginError is set -->
              <div *ngIf="loginError" class="text-danger mb-3">
                {{ loginError }}
              </div>

              <!-- Sign in button with (click) event -->
              <div class="btn-container">
                <button type="button" class="custom-btn" (click)="login()">Sign in</button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <!-- Code input section -->
              <div class="form-outline mb-4">
                <label class="form-label" for="codeInput">Code:</label>
                <input type="text" id="codeInput" class="form-control form-control-lg" placeholder="Enter your code" />
              </div>

              <!-- Login button -->
              <div class="btn-container">
                <button type="submit" class="custom-btn">Login</button>
              </div>
            </form>

            <!-- Registration section -->
            <div class="text-center mt-4">
              <p class="text-muted">Don't have an account? <a (click)="navigateToRegister()" class="text-muted">Register here</a>.</p>
            </div>
          </div>
        </div>
        <!-- End of card -->
      </div>
    </div>
  </div>

  <!-- Modal for forgot password -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (submit)="checkEmailAndResetPassword(); $event.preventDefault()">
            <!-- Email input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="resetEmail">Enter your email address:</label>
              <input [(ngModel)]="resetEmail" name="resetEmail" type="email" id="resetEmail" class="form-control form-control-sm" placeholder="Email" required />
              <div *ngIf="!isEmailValid(resetEmail) && resetEmail" class="text-danger">
              </div>
            </div>

            <!-- Message display after checking -->
            <p class="text-muted" *ngIf="resetMessage">{{ resetMessage }}</p>

            <div class="btn-container">
              <button type="submit" class="custom-btn">Send Reset Link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End of modal -->


  <!-- End of modal -->
</section>
