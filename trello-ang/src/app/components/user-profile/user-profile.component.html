<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" >
</head>
<body>

<div class="container">
  <!-- Profile Picture Section -->
  <div class="profile-picture">
    <img [src]="userIcon" alt="Profile Picture">
  </div>

  <!-- Profile Settings Section -->
  <div class="form-section">
    <h2>Profile Settings</h2>
    <form>
      <label for="name">First Name:</label>
      <input type="text" id="name" placeholder="Name" readonly>

      <label for="surname">Last Name:</label>
      <input type="text" id="surname" placeholder="Last Name" readonly>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" readonly>

      <label for="role">Role:</label>
      <input type="text" id="role" placeholder="Role" readonly>

    </form>
  </div>

  <!-- Change Password Section -->
  <div class="form-section">
    <h2>Change Password</h2>
    <form>
      <label for="old-password">Old password:</label>
      <input type="password" id="old-password" placeholder="Old password">

      <label for="new-password">New password:</label>
      <input type="password" id="new-password" placeholder="New password">

      <label for="confirm-password">Confirm password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm password">
      <button type="submit">Update password</button>

    </form>
  </div>
</div>

</body>
</html>
