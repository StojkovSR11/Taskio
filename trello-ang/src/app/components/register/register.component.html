<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">

            <div class="row justify-content-center" style="margin-top: 100px;">

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <img [src]="usernameIcon" class="me-3" alt="Email Icon">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" [(ngModel)]="user.username" name="email" class="form-control" placeholder="Your username" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <img [src]="userIcon" class="me-3" alt="User Icon">
                    <div class="form-outline flex-fill mb-0 me-2">
                      <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Your First name" required />
                    </div>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" [(ngModel)]="user.surname" name="surname" class="form-control" placeholder="Your Last name" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <img [src]="emailIcon" class="me-3" alt="Email Icon">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Your email" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <img [src]="padlockIcon" class="me-3" alt="Padlock Icon">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <img [src]="settingIcon" class="me-3" alt="Setting Icon">
                    <select [(ngModel)]="user.role" name="role" class="form-select flex-fill mb-0" required>
                      <option value="" disabled selected>Select your role</option>
                      <option value="Manager">Manager</option>
                      <option value="Member">Member</option>
                    </select>
                  </div>

                  <div class="text-center mb-4">
                    <p>If you already have an account, <a (click)="navigateToLogin()" class="text-muted">click here to log in</a>.</p>
                  </div>

                  <div class="btn-container">
                    <button type="button" (click)="register()" class="custom-btn">Register</button>
                  </div>

                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" style="margin-top: -50px;">
                <img [src]="backgroundIcon" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
